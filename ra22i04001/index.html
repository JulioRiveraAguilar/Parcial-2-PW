<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header id="cajacabecera">
        <div id="cabecera">
           <figure id="logo">
               <a href="#p-inicio"><img src="imagenes/Logo-removebg-preview.png" alt="logo portafolio"></a>
           </figure>
           <nav class="menu">
               <ul>
                   <li><a href="#p-Inicio"><i class="fa-solid fa-house"></i>Inicio</a></li>
                   <li><a href="#p-Calendario"><i class="fa-solid fa-calendar-days"></i>Calendario</a></li>
                   <li><a href="#p-Artículos"><i class="fa-solid fa-box-archive"></i>Artículos</a></li>
                   <li><a href="#p-Más"><i class="fa-solid fa-caret-down"></i></i>Más</a></li>
               </ul>
           </nav>
        </div>
   </header>
   <section class="sectionbaner" id=""></section>
   
   <section class="seccionIn" id="p-Inicio">
        <img src="imagenes/tren.png" class="tren" alt="">
        <article class="contenido">
            <div class="cajaini">
                <h2>Inicio</h2>
            </div>
        </article>
    </section>
    <section class="Calendario" id="p-Calendario">
        <article class="contenido">
            <div class="cajaCal">
                <h2>Calendario</h2>
            </div>
        </article>
    </section>
    <section class="Artículos" id="p-Artículos">
        <img src="imagenes/tren.png" class="tren" alt="">
        <article class="contenido">
            <div class="cajaART">
                <h2>Artículos</h2>
            </div>
        </article>
    </section>
    <section class="Mas" id="p-Más">
        <article class="contenido">
            <div class="cajamas">
                <h2>Más</h2>
            </div>
        </article>
    </section>
    <footer >
        <div class="col-6" id="nombre">Nombre: Julio Alexander Rivera</div>
          <div class="col-6" id="redes-sociales">
            <div><i class="fa-brands fa-linkedin"></i></div>
            <div><i class="fa-solid fa-envelope-open"></i></div>
            <div><i class="fa-brands fa-instagram"></i></div>
            <div><i class="fa-brands fa-square-facebook"></i></div>
          </div>
      </footer>
</body>
</html>
